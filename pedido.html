<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

        
    <title>Pedidos</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Pedido</h2>
                    </div>
                    <div class="card-body">
                        <form id="frm-pedido">
                            <div class="mb-4">
                                <label for="cod" class="form-label">CÃ³digo Producto</label>
                                <input type="text" class="form-control" id="cod" disabled readonly />
                            </div>
                            <div class="mb-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required />
                            </div>
                            <div class="mb-4">
                                <label for="proveedor" class="form-label">Proveedores</label>
                                <select class="form-select" id="proveedor">                                    
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" required />
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-success text-light main-bg">Crear pedido</button>
                            </div>
                            <div class="d-grid">
                                <button type="button" id="btn-regresar" class="btn btn-warning text-light main-bg">Regresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pedido.js"></script>
</body>
</html>
